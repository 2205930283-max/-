<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一分钱点蜜雪冰城奶茶</title>

<style>
body {
  margin: 0;
  background: #f4f4f4;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial;
}

.wrapper {
  max-width: 430px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
}

.banner img {
  width: 100%;
  display: block;
  object-fit: cover;
}

.section {
  padding: 16px;
}

.title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 6px;
}

.sub {
  font-size: 14px;
  color: #777;
  margin-bottom: 14px;
}

.input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

.button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #ff2a2a, #ff6a00);
  color: white;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  font-weight: 600;
}

.note {
  font-size: 12px;
  color: #999;
  margin-top: 10px;
  line-height: 1.5;
}

.counter {
  margin-top: 10px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="banner">
    <img src="hero.jpg">
  </div>

  <div class="section">
    <div class="title">一分钱点蜜雪冰城奶茶</div>
    <div class="sub">限时福利 · 数量有限 · 填写手机号参与</div>

    <input id="phone" class="input" placeholder="请输入11位手机号">

    <label style="font-size:13px;display:block;margin-bottom:10px;">
      <input type="checkbox" id="agree"> 我已阅读并同意隐私政策，授权活动回访
    </label>

    <button class="button" onclick="submitPhone()">立即参与</button>

    <div id="msg" class="counter"></div>

    <div class="note">
      手机号仅用于活动联系与回访，不会用于营销或泄露
    </div>
  </div>

</div>

<script>
function submitPhone() {
  const phone = document.getElementById("phone").value;
  const agree = document.getElementById("agree").checked;

  if (!/^1\\d{10}$/.test(phone)) {
    alert("请输入正确的11位手机号");
    return;
  }

  if (!agree) {
    alert("请勾选用户授权");
    return;
  }

  fetch("/api/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("msg").innerText = d.message;
  });
}
</script>

</body>
</html>
